<!DOCTYPE html>
<html>
    <body>
        <style>
            .No_Diggity {
                background-color: black;
                color: yellow;
                text-decoration: underline;
                font-weight: bold;
                font-size: large;
            }
            .font_2 {
                background-color: darkblue;
                color: white;
                font-size: medium;
            }
        </style>
        <h2 class="font_1">This h2 element is styled per class attribute .font_1</h2>
        <h3 class="font_2">This h3 element is styled per class attribute .font_2</h3>
        <h4 class="font_1">Even though this is an h4 element, it is stlyed the same as the h2 
            element because we pointed to the class attribute .font_1
        </h4>
        <p class="No_Diggity">This paragraph is written in my stylo</p>
    </body>
</html>
