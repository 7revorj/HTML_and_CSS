<!DOCTYPE html>
<html>
    <body>
        <p id="XML_Example"></p>
        <script>
            var XML_Parser, XML_Document;

        //creates a text string
        var Game = "<game>" +
            "<title>Elden Ring</title>" +
            "<director>Hidetaka Miyazaki</director>" +
            "<developer>FromSoftware Inc.</developer>" +
            "<year>2022</year>" +
            "</game>";
        
        //creates an XML DOM parser
        XML_Parser = new DOMParser();
    
        //creates a new XML DOM object using the text string
        XML_Document = XML_Parser.parseFromString(Game, "text/xml");

        document.getElementById("XML_Example").innerHTML =
        XML_Document.getElementsByTagName("developer")[0].childNodes[0].nodeValue;
        
        </script>
    </body>
</html>
