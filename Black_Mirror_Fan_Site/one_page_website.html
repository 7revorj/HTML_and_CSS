<!-- Images used to open the lightbox -->
<div class="row">
    <div class="column">
        <img src="Images/Joan copy.jpg" alt="Girl sitting" onclick="openModal();currentSlide(1)" class="hover-shadow">

    <div class="column">

        <img src="Images/BM copy.jpg" alt="girl with blurry eyes" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
    
</div>
 
<!-- The Modal/Lightbox -->
<div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

        <div class="mySlides">
            <div class="numbertext">1 / 5</div>
            <img src="Images/Joan.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 5</div>
            <img src="Images/LH.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 5</div>
            <img src="Images/bts.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 5</div>
            <img src="Images/MazeyDay.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 5</div>
            <img src="Images/BM.jpg" style="width:100%">
        </div>

        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Caption text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Thumbnail image controls -->
        <div class="column">
            <img class="demo" src="Images/Joan copy.jpg" onclick="currentSlide(1)" alt="Joan is Awful">
        </div>

        <div class="column">
            <img class="demo" src="Images/LH copy.jpg" onclick="currentSlide(2)" alt="Loch Hadon">
        </div>

        <div class="column">
            <img class="demo" src="Images/Bts copy.jpg" onclick="currentSlide(3)" alt="Beyond The Sea">
        </div>

        <div class="column">
            <img class="demo" src="Images/MazeyDay copy.jpg" onclick="currentSlide(4)" alt="Mazey Day">
        </div>

        <div class="column">
        <img class="demo" src="Images/BM copy.jpg" onclick="currentSlide(4)" alt="Demon79">
        </div>
    </div>
</div>
